---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `debian-9`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test packages role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.packages
      packages_os:
        all:
          all:
            lynx: present
        centos:
          all:
            telnet: present
          6:
            httpd: present
          7:
            - name: "{{ package_name }}"
              state: present
            - tomcat: present
        fedora:
          27:
            httpd: present
            tomcat: present
          28:
            httpd: present
            tomcat: present
      packages_python:
        debian:
          9:
            "pexpect>=3.3": present
        centos:
          6:
            - "pexpect>=3.3": present
            - "gitlab": present
          7:
            "pexpect>=3.3": present
        fedora:
          27:
            - name: "pexpect>=3.3"
              state: present
              pip_extra_args: "--upgrade"
          28:
            "pexpect>=3.3": present
  vars:
    package_name: "httpd"
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
