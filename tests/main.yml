---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-6`)
             || starts_with(name, `centos-7`)
             || starts_with(name, `debian-9`)
             || starts_with(name, `fedora-29`)
             || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare docker containers for test
  hosts: docker_sandbox_containers
  tasks:
    - name: Setup extra packages
      set_fact:
        packages_os_extra:
          all:
            all:
              lynx: present
        packages_python_extra:
          centos:
            7:
              lxml: present
  tags:
    - idempotence

- name: Test packages role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.packages
      vars:
        packages_load_from_hostvars: yes
        packages_os:
          centos:
            all:
              telnet: present
            6:
              httpd: present
            7:
              - name: "{{ package_name }}"
                state: present
              - tomcat: present
          fedora:
            27:
              httpd: present
              tomcat: present
            28:
              httpd: present
              tomcat: present
        packages_python:
          debian:
            9:
              "pexpect>=3.3": present
          centos:
            6:
              - "pexpect>=3.3": present
              - "gitlab": present
            7:
              "pexpect>=3.3": present
          fedora:
            27:
              - name: "pexpect>=3.3"
                state: present
                pip_extra_args: "--upgrade"
                virtualenv: ~/.ansible_venv
                virtualenv_site_packages: no
            28:
              "pexpect>=3.3": present
  vars:
    package_name: "httpd"
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
