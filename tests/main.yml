---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-6`)
             || starts_with(name, `centos-7`)
             || starts_with(name, `fedora-29`)
             || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare docker containers for test
  hosts: docker_sandbox_containers
  tasks:
    - name: Setup extra packages
      set_fact:
        packages_os_extra:
          all:
            all:
              lynx: present
        packages_python_extra:
          centos:
            7:
              lxml: present
  tags:
    - idempotence

- name: Test packages role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.packages
      vars:
        packages_load_from_hostvars: yes
        packages_os:
          centos:
            all:
              telnet: present
            6:
              httpd: present
            7:
              - name: "{{ package_name }}"
                state: present
              - tomcat: present
          fedora:
            29:
              httpd: present
              tomcat: present
            30:
              httpd: present
              tomcat: present
        packages_python:
          centos:
            6:
              - "pexpect>=3.3": present
              - "gitlab": present
            7:
              "pexpect>=3.3": present
          fedora:
            29:
              - name: "pexpect>=3.3"
                state: present
                pip_extra_args: "--upgrade"
                virtualenv: ~/.ansible_venv
                virtualenv_site_packages: no
            30:
              "pexpect>=3.3": present
  tasks:
    # - name: Get operating system packages facts
    #   package_facts:
    #
    # - debug: var=packages
    #   vars:
    #     packages: "{{ ansible_facts.packages.keys() | list }}"
    #
    # - name: Check operating system packages
    #   assert:
    #     that:
    #       [ "httpd", "lynx", "telnet", "tomcat" ] is subset(packages)
    #   vars:
    #     packages: "{{ ansible_facts.packages.keys() | list }}"

    - name: Get python packages facts
      command: "{{ packages_python_bin_dir }}pip list"
      changed_when: no
      register: pip_result

    - name: Check python packages
      assert:
        that:
          - pip_output is search("pexpect")
          - >-
            not ansible_facts.distribution_major_version is ("7". "==")
            or pip_output is search("lxml")
      vars:
        pip_output: "{{ pip_result.stdout }}"

  vars:
    package_name: "httpd"
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
