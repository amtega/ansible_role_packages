---
# Role dependencies

galaxy_info:
  role_name: packages
  namespace: amtega
  author: Juan Antonio Valiño García
  description: Setup packages based on the distribution name and major release
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
    - name: Fedora
      versions:
        - 33
        - 34
  galaxy_tags:
    - system
    - packages
    - dnf
    - yum
    - pip
    - python

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 33
        redhat: 6

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: no

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^packages_os_.*"
        exclude_pattern: >-
          {{ "^packages_os_("
             + "load_from_hostvars|"
             + "process_result|"
             + "setup_result|"
             + "result)$" }}
        fact_name: packages_os_hostvars
        output_type: list
    when: packages_os_load_from_hostvars | bool

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^packages_python_.*"
        exclude_pattern: >-
          {{ "^packages_python_("
             + "load_from_hostvars|"
             + "virtualenv|"
             + "extra_args|"
             + "set_ansible_interpreter|"
             + "bin_dir|"
             + "process_result|"
             + "setup_result|"
             + "source_binary_check_result|"
             + "result).*$" }}
        fact_name: packages_python_hostvars
        output_type: list
    when: packages_python_load_from_hostvars | bool
