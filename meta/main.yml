---
# Role dependencies

galaxy_info:
  role_name: packages
  author: Juan Antonio Valiño García
  description: >-
   Setup different package set based on distribution name and major release.
   It supports operating system packages and python packages.
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - system
    - packages
    - dnf
    - yum
    - pip
    - python

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        debian: 9
        fedora: 29
        rhel: 6
    tags:
      - role::packages

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: no
    tags:
      - role::packages

  - role: amtega.epel
    when:
      - ansible_facts.distribution | lower in ["rhel", "centos"]
      - packages_python is not none
    tags:
      - role::packages

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^packages_os_.*"
        fact_name: packages_os_hostvars
        output_type: list
    when: packages_os_load_from_hostvars | bool
    tags:
      - role::packages

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^packages_python_.*"
        fact_name: packages_python_hostvars
        output_type: list
    when: packages_python_load_from_hostvars | bool
    tags:
      - role::packages
